                <div class="table-register">
                    <p>Registro de Datos Personales</p>
                    <br><br>
                    <div>
                        <form class="formulario">

                            <div class="columna1">
                                <div class="grupo-campo">
                                    <div class="fila1">
                                        <label for="primer-nombre">Primer nombre*</label>
                                        <input type="text" id="primer-nombre" name="primer-nombre" required>
                                    </div>
                                </div>
                            </div>
                            <div class="columna2">
                                <div class="grupo-campo">
                                    <div class="fila1">
                                        <label for="segundo-nombre">Segundo nombre</label>
                                        <input type="text" id="segundo-nombre" name="segundo-nombre">
                                    </div>
                                </div>
                            </div>
                            <div class="columna3">
                                <div class="grupo-campo">
                                    <div class="fila1">
                                        <label for="primer-apellido">Primer apellido*</label>
                                        <input type="text" id="primer-apellido" name="primer-apellido" required>
                                    </div>
                                </div>
                            </div>
                            <div class="columna4">
                                <div class="grupo-campo">
                                    <div class="fila1">
                                        <label for="segundo-apellido">Segundo apellido*</label>
                                        <input type="text" id="segundo-apellido" name="segundo-apellido" required>
                                    </div>
                                </div>
                            </div>
                            <div class="columna1">
                                <div class="grupo-campo">
                                    <div class="fila2">
                                        <label for="tipo-documento">Tipo de documento*</label>
                                        <select id="tipo-documento" name="tipo-documento" required>
                                            <option value="CC">Cédula de Ciudadanía</option>
                                            <option value="CE">Cédula de Extranjería</option>
                                            <option value="TI">Tarjeta de Identidad</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="columna2">
                                <div class="grupo-campo">
                                    <div class="fila2">
                                        <label for="numero-documento">Número de documento*</label>
                                        <input type="text" id="numero-documento" name="numero-documento" required>
                                    </div>
                                </div>
                            </div>
                            <div class="columna3">
                                <div class="grupo-campo">
                                    <div class="fila2">
                                        <label for="ciudad-expedicion">Ciudad de expedición*</label>
                                        <input type="text" id="ciudad-expedicion" name="ciudad-expedicion" required>
                                    </div>
                                </div>
                            </div>
                            <div class="columna4">
                                <div class="grupo-campo">
                                    <div class="fila2">
                                        <label for="fecha-nacimiento">Fecha de nacimiento*</label>
                                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                                    </div>
                                </div>
                            </div>
                            <div class="columna1">
                                <div class="grupo-campo">
                                    <div class="fila3">
                                        <label for="telefono1">Teléfono 1*</label>
                                        <input type="tel" id="telefono1" name="telefono1" required>
                                    </div>
                                </div>
                            </div>
                            <div class="columna2">
                                <div class="grupo-campo">
                                    <div class="fila3">
                                        <label for="telefono2">Teléfono 2</label>
                                        <input type="tel" id="telefono2" name="telefono2">
                                    </div>
                                </div>
                            </div>
                            <div class="columna3">
                                <div class="grupo-campo">
                                    <div class="fila3">
                                        <label for="email">Correo electrónico*</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="columna4">
                                <div class="grupo-campo">
                                    <div class="fila3">
                                        <label for="actividad-fisica">Actividad física que realiza</label>

                                    </div>
                                </div>
                            </div>

                            <div class="columna1">
                                <div class="grupo-campo">
                                    <div class="fila4">
                                        <label for="frecuencia-fisica">Frecuencia de actividad física</label>
                                        <input type="text" id="frecuencia" name="frecuencia" required>
                                    </div>
                                </div>
                            </div>
