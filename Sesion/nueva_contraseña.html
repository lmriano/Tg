<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Nueva sontraseña</title>
</head>


<body class="log">

    <div class="login">
        <div class="imagen">
            <a title="Logo_login" href="../index.html"><img src="../media/Login.png" alt="Logo_login" style="height: 38em;"/></a>
        </div>

        <div class="contenedor" style="height: 21em;">
            
            <div class="titulo">
                <h4>SPORTHOLTER</h4>
            </div>

            <div class="inicio">
                <h4>Contraseña</h4>
            </div>

            <div class="cont">
                <h5>Contraseña nueva</h5>
                <div class="agrupar">
                    <img src="../media/lock.svg" alt="contraseña" style="height: 2rem; background-color: gray">
                    <input class="in" type="text" placeholder="-"/>
                </div>
            </div>
            
            <div class="cont">
                <h5>Confirmar</h5>
                <div class="agrupar">
                    <img src="../media/lock.svg" alt="contraseña" style="height: 2rem; background-color: gray">
                    <input class="in" type="password" placeholder="-"/>
                </div>
            </div>
            
            <div class="enviar">
                <button onclick="window.location.href='login.html'">CAMBIAR</button>
            </div>


        </div>
        
    </div>
</body>
</html>
