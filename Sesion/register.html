<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Registro</title>
</head>

<body class="log">

    <div class="login">
        <div class="imagen">
            <a title="Logo_home" href="../index.html"><img src="../media/Login.png" alt="Logo_register" style="height: 38em;"/></a>
        </div>

        <div class="contenedor">
            
            <div class="titulo">
                <h4>SPORTHOLTER</h4>
            </div>

            <div class="reg">
                <h3>Regístrate</h3>
            </div>

            <div class="cont">
                <h5>Nombre completo</h5>
                <div class="agrupar">
                    <img src="../media/add.svg" alt="usuario" style="height: 2rem; background-color: gray;">
                    <input class="in" type="text" placeholder="-"/>
                </div>
            </div>
            
            <div class="cont">
                <h5>Email</h5>
                <div class="agrupar">
                    <img src="../media/lock.svg" alt="contraseña" style="height: 2rem; background-color: gray">
                    <input class="in" type="password" placeholder="-"/>
                </div>
            </div>

            <div class="cont">
                <h5>Contraseña</h5>
                <div class="agrupar">
                    <img src="../media/mail.svg" alt="contraseña" style="height: 2rem; background-color: gray">
                    <input class="in" type="password" placeholder="-"/>
                </div>
            </div>
            
            <div class="registro">
                <button onclick="window.location.href='#'">REGISTRAR</button>
            </div>

            <div class="item">
                <h5>¿Ya tienes cuenta?</h5>
                <a href="login.html" class="olvidar">Ingresa</a>
            </div>

            <div class="item">
                <a href="../index.html" class="volver">Regresar al inicio</a>
            </div>
        </div>
        
    </div>
</body>
</html>
